<body>
<p>Rock Paper Scissors</p>
</body>
<script>
/*##########Global Variables##########*/
let playerScore = 0
let computerScore = 0
let computerChoice = ""
let playerChoice = ""
let rounds = 0
/*##########Functions##########*/
//Function for computerChoice
function computerPlay() {
    computerArray = ["rock", "paper", "scissors"]
    //picks random string from array
    computerChoice = computerArray[Math.floor(Math.random() * 3)]
}
function round() {
    computerPlay()
    //asks for player input
    playerChoice = prompt("Rock, Paper, Scissors")
    //conditionals for round
    if (playerChoice === null) {
        game()
    }
    else if (computerChoice === playerChoice) {
        ++rounds
        console.log("Round: " + rounds + " " + "You:" + playerChoice + " - " + playerScore + " Com:" + computerChoice + " - " + computerScore + " It's a tie.")
        game()
    }
    else if (playerChoice.toLowerCase() === "rock" && computerChoice === "scissors" || 
        playerChoice.toLowerCase() === "scissors" && computerChoice === "paper" ||
        playerChoice.toLowerCase() === "paper" && computerChoice === "rock") {
            ++rounds
            ++playerScore
            console.log("Round: " + rounds + " " + "You:" + playerChoice + " - " + playerScore + " Com:" + computerChoice + " - " + computerScore + " You Win.")
            game()
        }
    else if (playerChoice.toLowerCase() === "paper" && computerChoice === "scissors" || 
        playerChoice.toLowerCase() === "rock" && computerChoice === "paper" ||
        playerChoice.toLowerCase() === "scissors" && computerChoice === "rock") {
            ++rounds
            ++computerScore
            console.log("Round: " + rounds + " " + "You:" + playerChoice + " - " + playerScore + " Com:" + computerChoice + " - " + computerScore + " You Lose.")
            game()
        }
    else {
        game()
        console.log("Enter Rock Paper Scissors")
    }
}
function game() {
    if (rounds === 5 && computerScore === playerScore) {
        console.log ("Game over - Player:" + " " + playerScore + " " + "Com:" + " " + computerScore + " it's a tie.")
    }
    else if (rounds === 5 && computerScore > playerScore) {
        console.log ("Game over - Player:" + " " + playerScore + " " + "Com:" + " " + computerScore + " you lose.")
    }
    else if (rounds === 5 && computerScore < playerScore) {
        console.log ("Game over - Player:" + " " + playerScore + " " + "Com:" + " " + computerScore + " you win.")
    }
    else {
        round()
    }
}
</script>
